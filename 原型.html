    function Person(name, age) {
        this.name = name;
        this.age = age;
        this.eat = function() {
            console.log(age + "岁的" + name + "在吃饭。");
        }
    }
    Person.prototype.sayHello = function(){
        console.log(`Hello, ${this.name}!`);
    };

    let p2 = new Person("jsliang", 24);

    console.log(p1.sayHello === p2.sayHello);  // true
