<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #app{
            margin: 40px;
        }
        .search-box{
            width: 300px;
            height: 30px;
        }
        .suggest-box{
            width: 304px;
            box-sizing: border-box;
            border: 1px solid gray;

        }
        .suggest-box p:hover{
            background-color: #d7d7d7;
        }
    </style>
</head>
<body>
<div id="app">
    <input class="search-box" type="text" placeholder="请输入"
           @input="showOrHideSuggestions(true)" @blur="showOrHideSuggestions(false)">
    <div class="suggest-box" v-show="showSuggestion">
        <p v-for="(item, index) in suggestions">
            {{item}}
        </p>
    </div>
</div>

<script src="js/vue.js"></script>
<script>
    let app = new Vue({
        el: '#app',
        data:{
            suggestions: [
                'aaaaa',
                'bbbbb',
                'ccc',
                'dddddddd'
            ],
            showSuggestion: false,
        },
        mounted:{

        },
        methods:{
            showOrHideSuggestions: function (state) {
                this.showSuggestion = state;
            }
        }
    })
    // Vue.component('input-box',{
    //     template: `
    //     <input type="text" placeholder="请输入">
    //     <div></div>
    //     `
    // })
</script>
</body>
</html>
