<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<script>
    Function.prototype.bind2 = function(thisArgs){
        if(typeof this !== 'function'){
            return;
        }

        let self = this;
        let args = Array.prototype.slice.call(arguments, 1);

        return function(){
            let _this = this instanceof self ? this : thisArgs;
            return self.apply(_this, args.concat([].prototype.slice.call(arguments)));
        }
    }
</script>
</body>
</html>
