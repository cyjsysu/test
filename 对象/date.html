<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>date</title>
</head>
<body>


<script>
    let d = new Date();
    console.log(d);           // Tue Apr 07 2020 16:19:56 GMT+0800 (中国标准时间)
    console.log(d.getDate()); // 7
    console.log(d.getDay());  // 2
    console.log(d.getFullYear());  //2020
    console.log(d.getMonth());  // 3 (0~11)
    console.log(d.getHours());   //16
    console.log(d.getMinutes());  //19
    console.log(d.getSeconds());  //56
</script>
</body>
</html>
